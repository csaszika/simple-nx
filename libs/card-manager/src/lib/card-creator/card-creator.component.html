<form class="create-card-form" [formGroup]="form">
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Title</mat-label>
    <input matInput placeholder="Enter title" formControlName="title">
  </mat-form-field>

  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Description</mat-label>
    <textarea matInput placeholder="Enter description" rows="4" formControlName="description"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" class="save-button" (click)="saveCard(form)">Save</button>
</form>
